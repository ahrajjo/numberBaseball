<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구 게임</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>⚾ 숫자야구 게임 ⚾</h1>
    <p>비밀 숫자를 맞춰보세요! (기회는 10번입니다.)</p>
    <input type="text" id="userInput" placeholder="숫자 네자리를 입력" />
    <button id="submitBtn">입력</button>
    <button id="resetBtn" style="display: none;">새 게임 시작</button>
    <div id="prevNum"></div>
    <div id="result"></div>
    <div id="attempts"></div>
<script src="app.js"></script>
  </body>
</html>
